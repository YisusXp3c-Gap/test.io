<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Knowledge Base Storage</a>
            <button class="btn btn-primary me-2" id="toggleAllBtn">
                <i class="bi bi-arrows-expand"></i> Toggle All
            </button>
            <button class="btn btn-primary" id="addBookmarkBtn">
                <i class="bi bi-plus-lg"></i> Add
            </button>
            <div class="d-flex align-items-center ms-auto">
                <form class="d-flex me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 pb-5">
        <div id="bookmarksList"></div>
    </div>

    <div id="addBookmarkModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Bookmark</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookmarkForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titleInput" placeholder="Title" required>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="urlInput" placeholder="URL" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="categoryInput" placeholder="Category">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Bookmark</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="editBookmarkModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Bookmark</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookmarkForm">
                        <input type="hidden" id="editBookmarkId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTitleInput" placeholder="Title" required>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="editUrlInput" placeholder="URL" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editCategoryInput" placeholder="Category">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="editCategoryModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <input type="hidden" id="oldCategoryName">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="newCategoryName" placeholder="New category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="addExtraDataModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Extra Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="extraDataForm">
                        <input type="hidden" id="extraDataBookmarkId">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="caseNumberInput" placeholder="Case/Incident Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="issueSolvedInput" placeholder="Issue solved" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="notesInput" placeholder="Notes (optional)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Extra Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
